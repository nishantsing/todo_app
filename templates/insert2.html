{% extends 'layout.html' %}

{% block head %}
    <title>Insert Note</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/static/main.css">		    
    <script type="text/javascript" src="static/ckeditor/ckeditor.js"></script>
{% endblock %}

{% block body %}
	<!-- <h1></h1> -->
	<!-- <h1 id="ent">{{ entries2 }}</h1> -->
	<input type="hidden" id="myVar" name="variable" value="{{ content }}">

		<h1 class="htitle">Notes</h1>
		<div class="jumbotron form-section">		
			<form>
				<div class="input-group input-group-lg">
				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="notename" id="notename" value="{{ noteName }}" placeholder="Note Name" autofocus>
				</div><hr>
				
				<div>
                    <textarea cols="" rows="" id="articleContent" name="articleContent"></textarea>
                    <script type="text/javascript">
                      CKEDITOR.replace( 'articleContent' );
                    </script>
                </div>
				
				<hr><input type="submit" id="submit" value="Submit" class="btn btn-outline-info">		
			</form>	
		</div>	
		<hr style="background-color: whitesmoke;">
		<a href="/home" class="btn btn-link">üè†</a>
		<p id="para"></p>
	

	<script src="/static/insert2.js"></script>
	
{% endblock %}
